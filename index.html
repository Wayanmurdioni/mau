<style>
	btn.onclick = () => {
    dropdown.classList.toggle("active");
}
@import url("https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap");

* {
  box-sizing: border-box;
  font-family: "Inter";
}

.dropdown {
  position: relative;
}

.dropdown button {
  font-size: 16px;
  padding: 8px 16px;
  border: 0;
  background: #fff;
  border-radius: 10px;
  cursor: pointer;
  color: #57606a;
  box-shadow: 0 1px 5px 0 rgba(0, 0, 0, 0.1);
  display: flex;
  align-items: center;
}

.dropdown button ion-icon {
  margin: 2px 0 0 4px;
  font-size: 20px;
  transition: 0.2s linear;
}

.dropdown.active button ion-icon {
  transform: rotate(180deg);
}

.dropdown .dropdown-menu {
  margin: 0;
  padding: 0;
  padding: 5px;
  border-radius: 10px;
  background: #fff;
  width: 200px;
  position: absolute;
  top: 120%;
  left: 0;
  box-shadow: 0 1px 5px 0 rgba(0, 0, 0, 0.1);
  display: none;
}

.dropdown.active .dropdown-menu {
  display: block;
}

.dropdown .dropdown-menu .signed-in-det {
  padding: 8px;
}

.dropdown .dropdown-menu .signed-in-det p {
  margin: 0;
  font-size: 13px;
  color: #333;
}

.dropdown .dropdown-menu .signed-in-det p.username {
  font-size: 15px;
  font-weight: 600;
  margin-top: 3px;
}

.dropdown .dropdown-menu li {
  list-style: none;
}

.dropdown .dropdown-menu li a {
  display: flex;
  align-items: center;
  text-decoration: none;
  padding: 8px;
  color: #333;
  font-size: 15px;
  border-radius: 10px;
  transition: 0.2s ease;
}

.dropdown .dropdown-menu li a ion-icon {
  margin-right: 8px;
  font-size: 18px;
}

.dropdown .dropdown-menu li a:hover {
  background-color: #e9ecef;
}

.dropdown .dropdown-menu li.divider {
  height: 1px;
  background: #eee;
  margin: 5px 0;
}

	</style>

<style>
	* {
    margin: 0;
    padding: 0;
    font-family: "futura md bt";
    text-decoration: none;
    list-style: none;
    box-sizing: border-box;
}
body {
  max-width: 5090px;
  margin: 0 auto;
  background: white;
  height: 100vh;
  background-image: url("https://raw.githubusercontent.com/jaka2m/mau/kepo/background1.jpg");
  background-position: center;
  background-size: cover;
  background-attachment: fixed;
}
header {
    background: #fff;
    width: 100%;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 50px;
}
header .logo {
    font-size: 30px;
    text-transform: uppercase;
}
header nav ul {
    display: flex;
}
header nav ul li a {
    display: inline-block;
    color: #000;
    padding: 5px 0;
    margin: 0 10px;
    border: 3px solid transparent;
    text-transform: uppercase;
    transition: 0.2s;
}
header nav ul li a:hover,
header nav ul li a.active {
    border-bottom-color: dodgerblue;
}
.hamburger {
    cursor: pointer;
    display: none;
}
.hamburger div {
    width: 30px;
    height: 3px;
    margin: 5px 0;
    background: #000;
}
@media only screen and (max-width: 900px) {
    header {
        padding: 0 30px;
    }
}
@media only screen and (max-width: 700px) {
    .hamburger {
        display: block;
    }
    header nav {
        position: absolute;
        width: 100%;
        left: -100%;
        top: 70px;
        width: 100%;
        background: #fff;
        padding: 30px;
        transition: 0.3s;
    }
    header #nav_check:checked ~ nav {
        left: 0;
    }
    header nav ul {
        display: block;
    }
    header nav ul li a {
        margin: 5px 0;
    }
}
	</style>
